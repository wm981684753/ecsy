<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="__ROOT__/static/theme/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/css/hui.css">
		<script src="__ROOT__/static/plugs/jquery/jquery.min.js"></script>
    <script src="__ROOT__/static/plugs/layui/layui.all.js"></script>
    <script src="__ROOT__/static/plugs/require/require.js"></script>
    <script src="__ROOT__/static/admin.js"></script>
    <script src="__ROOT__/public/js/common.js"></script>
	</head>
	<style>
	.aui-flex-three{padding: 1.0rem;margin-bottom: 0}

        *{font-size: 12px}
        .aui-palace-grid-text h2{font-size: 12px}
        .aui-take-button button{font-size: 12px;padding:5px 10px}
        .aui-palace-grid{width:25%}
	</style>
	<body>
		<!--头部-->
		<div class="toubu">
			<div class="toubu_zuo">
			<span><a href="javascript:history.back(-1)"><img src="__ROOT__/static/theme/img/changyongicon-.png" /></a></span>					
			</div>
			<div class="toubu_zhong">
				<span style="color:#ffffff">我的</span>
			</div>
			<div class="toubu_you">
				<span><img src="__ROOT__/static/theme/img/informatiom_.png"/></span>
			</div>
			
			<!--网名 个人中心-->  
			<div class="toubu_toux">
				<div class="grzx" >
					<img src="__ROOT__/static/theme/img/头像.png" /><div class="wangming"><span class="wm">{$info.username}</span><p class="dh">{$info.tel}</p></div></div>
				
				<div class="grzx1">
					<a href="{:url('ctrl/my_data')}"><span style="color:#ffffff">个人中心></span></a>
				</div>
		
		</div>	
		</div>
		<div class="zshy">
			<div class="zshyz"><img src="__ROOT__/static/theme/img/vip.png" /><span>{$level_name}</span></div>	
		</div>
		<div class="wdyue">
			<div class="wdye"><span>我的余额</span></div>
			<div class="yue">
				<ul>
					<li><span>{$info.balance}</span>
				<p>余额(元)</p></li>
				</ul>
				
			</div>
			<div class="djye">
				<ul>
					<li><span>{$info.freeze_balance}</span>
				<p>冻结余额(元)</p></li>
				</ul>
				
			</div>
		</div>
		
		<div class="guangg">
			<span>我的团队躺着也收益，快邀请好友一起赚钱</span>			
		</div>
		
		<div class="cygn">
			<p id="p1">常用功能</p>
			 <ul class="ul1">
			 	<li><a href="{:url('ctrl/junior')}"><img src="__ROOT__/static/theme/img/我的分享.png"/><p>我的团队</p></a></li>
			 	<li><a href="{:url('ctrl/wallet')}"><img src="__ROOT__/static/theme/img/我的钱包.png"/><p>我的钱包</p></a></li>
			 	<li><a href="{:url('ctrl/my_data')}"><img src="__ROOT__/static/theme/img/我的资料.png"/><p>个人资料</p></a></li>
			 	<li><a href="{:url('ctrl/recharge_admin')}"><img src="__ROOT__/static/theme/img/管理.png"/><p>充值管理</p></a></li>
			 </ul>
			<ul class="ul2">
			 	<li><a href="{:url('ctrl/deposit_admin')}"><img src="__ROOT__/static/theme/img/提现.png"><p>提现</p></a></li>
			 	<li><a href="{:url('my/invite')}"><img src="__ROOT__/static/theme/img/团队佣金.png"/><p>邀请好友</p></a></li>
			 	<li><a href="{:url('ctrl/receive_site')}"><img src="__ROOT__/static/theme/img/地址管理.png"/><p>地址管理</p></a></li>
			 	<li><a href="{:url('ctrl/set')}"><img src="__ROOT__/static/theme/img/设置.png"/><p>设置</p></a></li>
				<li><a href="javascript:void(0)" id="exit"><img src="__ROOT__/public/img/tc.png"/><p>退出</p></a></li>
			 </ul>
			
		</div>
	
		 {include file="public/floor" /}
	</body>
	<script>
    $(function() {
        $('#hui-footer a').eq(3).addClass("floor-active")
    })

    $("#exit").click(function(){
        layer.open({
            content: '确定退出登录吗？'
            , btn: ['确定','取消'],
            shadeClose: false
            , yes: function (index) {
                location.href="{:url('user/logout')}"
            },
            no:function(){
                layer.close();
            }
        });
    })
</script>
</html>
